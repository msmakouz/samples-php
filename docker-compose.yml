version: '3.7'

services:
  postgresql:
    container_name: temporal-postgresql
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
    ports:
      - 5432:5432

  temporal:
    container_name: temporal
    image: temporalio/auto-setup:1.16.2
    depends_on:
      - postgresql
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    ports:
      - 7233:7233

  temporal-admin-tools:
    container_name: temporal-admin-tools
    image: temporalio/admin-tools:1.16.2
    depends_on:
      - temporal
    environment:
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    stdin_open: true
    tty: true

  temporal-ui:
    container_name: temporal-ui
    image: temporalio/ui:2.15.0
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CSRF_COOKIE_INSECURE=true
    ports:
      - 8088:8088
      - 8080:8080

  collector:
    container_name: collector
    image: otel/opentelemetry-collector-contrib:0.79.0
    command: [ "--config=/etc/otel-collector-config.yml" ]
    ports:
      - 4317:4317
      - 4318:4318
    volumes:
      - ./docker/otel/otel-collector-config.yml:/etc/otel-collector-config.yml

  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin-slim
    ports:
      - 9411:9411

  app:
    container_name: app
    build:
      dockerfile: docker/app/Dockerfile
      context: ./
#    volumes:
#      - ./app:/var/app
    depends_on:
      - temporal
    environment:
      - TEMPORAL_CLI_ADDRESS=temporal:7233
      - TELEMETRY_DRIVER=otel
      - OTEL_SERVICE_NAME=Temporal samples
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://collector:4318
      - OTEL_PHP_TRACES_PROCESSOR=simple
    command: [ "/usr/local/bin/wait-for-temporal.sh", "temporal", "/usr/local/bin/rr", "serve", "-c", "/var/app/.rr.yaml" ]
